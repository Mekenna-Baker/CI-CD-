name: Cypress Tests

on:
  pull_request:
    branches:
      - develop

jobs:
  cypress-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.15.1'

      - name: Install dependencies
        run: npm install
        working-directory: ./

      - name: Run Cypress component tests
        run: npm run test-component
        env:
          CI: true

